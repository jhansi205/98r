  <script>
    class Employee{
        constructor(name,designation,salary,exp){
             this.name=name;
             this.designation=designation;
             this.salary=salary;
             this.exp=exp;
             console.log(this);
        }
        hike()//method
       {
        if(this.exp>=2){
            this.salary=this.salary+0.1*this.salary;
        }else{
            this.salary=this.salary+0.2*this.salary;
        }
    }
    }
    
    const emp=new Employee("mahi","enginner",35000,1);
    const emp1=new Employee("jhansi","sr.enginner",65000,5);
    const emp2=new Employee("teja","sr.enginner",55000,4);
    const emp3=new Employee("lalitha","enginner",25000,1);
    emp.hike();
    console.log(emp);
    emp1.hike();
    console.log(emp1);
    emp2.hike();
    console.log(emp2);
    emp3.hike();
    console.log(emp3);

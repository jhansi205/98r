<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tutorial page with html concepts">
        <meta name="Author" content="jhansi">
        <meta http-equiv="refresh" content="5;URL='day3.html'">
    <title>Document</title>
</head>
<body>
    <form action="day6.html" target="_blank" autocomplete="off" autocapitalize="on" >
        <fieldset>
            <legend>Form</legend>
        <input type="text" name="fname" id="fname" ><br>
        <br><input type="tel" name="Phone" id="name" placeholder="phone number" pattern="[0-9]{10}"><br>
        <input type="number" placeholder="age" min="1" max="120" step="5" >
        <input type="range" min="0" max="100" step="20"><br><br>
        <select name="skills" id="skils">
            <optgroup label="Frontend">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
        </optgroup>
        <optgroup label="Backend">
            <option value="java">JAVA</option>
            <option value="python">PYTHON</option>
            </optgroup>
        </select><br>
        <textarea name="Comments" id="comments" cols="30" rows="10" maxlength="5" placeholder="comments"></textarea>
        </fieldset>
        <input list="skill" name="skill">
        <datalist id="skill">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
        </datalist>
        <input type="submit">
    </form>
</body>
</html>

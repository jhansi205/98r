<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: rgb(0, 132, 255);
            text-align: justify;
            text-decoration-line: line-through;
        }
        del{
            text-decoration-line: underline;
        }
    </style>
</head>
<body>
<p><del>Internal CSS</del> (Cascading Style Sheets) refers to the practice of including CSS styles 
    directly within an HTML document, rather than in a separate external stylesheet. </p>
</body>
</html>

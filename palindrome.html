<!DOCTYPE html>

<body>
   <script>
    function helper(n){
   
    
    let rem;
    let sum=0;
    let temp=n;
    while(n>0){
        rem=n%10;
        sum=sum*10+rem;
        n=Math.floor(n/10);
    }if(sum===temp){
        return "palindrome";
    }else{
        return "Not palindrome";
    }
    
    
}
let n=126;
console.log(helper(n));
   </script> 
</body>
</html>
